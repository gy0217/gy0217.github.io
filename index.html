
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Persona-RP: 豪门修罗场终端</title>
  
  <meta name="theme-color" content="#cedbe9">
  <link rel="manifest" href="metadata.json">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;700&display=swap');
    
    body {
      font-family: 'Space Grotesk', 'Noto Serif SC', serif;
      background-color: #cedbe9;
      color: #0f172a;
      user-select: none;
      overflow: hidden;
    }

    #loading-fallback {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #cedbe9;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    .error-box {
      background: white;
      padding: 24px;
      border: 1px solid black;
      max-width: 400px;
      box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 3px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>

  <!-- 如果 5 秒后页面还是空白，显示此提示 -->
  <div id="loading-fallback">
    <div class="error-box">
      <h2 style="font-weight: bold; margin-bottom: 12px; font-size: 16px;">检测到环境配置异常</h2>
      <p style="font-size: 12px; color: #666; line-height: 1.6;">
        由于浏览器的安全限制，直接双击 HTML 文件无法运行。 <br><br>
        <strong>快速修复：</strong><br>
        1. 使用 VS Code 打开此文件夹。<br>
        2. 安装插件 <strong>Live Server</strong>。<br>
        3. 右键 index.html 点击 "Open with Live Server"。<br>
        4. 确保你在访问 http://127.0.0.1:5500
      </p>
    </div>
  </div>

<script>
  // 注入环境变量补丁
  window.process = { env: { API_KEY: "" } };
  
  // 如果 React 成功挂载，移除提示
  const observer = new MutationObserver(() => {
    if (document.querySelector('#root > div')) {
      document.getElementById('loading-fallback').style.display = 'none';
      observer.disconnect();
    }
  });
  observer.observe(document.getElementById('root'), { childList: true });

  // 检查协议
  if (window.location.protocol === 'file:') {
    console.error("警告：您正在通过 file:// 协议访问。这会导致 ES 模块加载失败。");
  }
</script>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
